<div >
    <form *ngIf="signupForm" [formGroup]="signupForm" (ngSubmit)="signinData()" class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
            <mat-error *ngIf="signupForm.get('username')?.hasError('required')">Username is required.</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required.</mat-error>
            <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Please enter a valid email.</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is required.</mat-error>
            <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long.</mat-error>
        </mat-form-field>
        
        <button mat-raised-button color="primary" [disabled]="!isFormValid()">Submit</button>
    </form>
</div>
